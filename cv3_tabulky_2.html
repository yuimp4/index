<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8">
 <title>tabulky</title>
</head>
<body>
    <table border style="border-collapse: collapse;">
        <tr>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Čas</th>
        </tr>
        <tr>
            <td>Pepa</td>
            <td>Novák</td>
            <td>1:56</td>
        </tr>
        <tr>
            <td>Anežka</td>

            <td>1:51</td>
        </tr>
        <tr>
            <td>Vojta</td>
            <td>Nový</td>
            <td>2:11</td>
        </tr>
    </table>
    <hr>
    <table border style="border-collapse: collapse;">
        <tr>
            <td rowspan="2">
                <h3>Měsíc</h3>
            </td>
            <th colspan="3">
                Výdaje
            </th>
        </tr>

            <th>Domácnost</th>

            <th>Zábava</th>
        </tr>
        <tr>
            <td>Leden</td>
            <td>8 000 Kč</td>

        </tr>
        <tr>
            <td>Únor</td>

            <td>7 200 Kč</td>
            <td>1 500 Kč</td>
        </tr>
        <tr>
            <td>Březen</td>
            <td>8 500 Kč</td>
            <td>6 650 Kč</td>
            <td>2 222Kč</td>
        </tr>
    </table>
</body>
</html>
