<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8">
 <title>tabulky</title>
 <link rel="stylesheet" href="cv5_css_tabulky.css">
</head>
<body>
    <table id="table1">
        <tr id="tr1">
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Čas</th>
        </tr>
        <tr class="sediva">
            <td>Pepa</td>
            <td>Novák</td>
            <td>1:56</td>
        </tr>
        <tr>
            <td>Anežka</td>
            <td>Nováková</td>
            <td>1:51</td>
        </tr>
        <tr class="sediva">
            <td>Vojta</td>
            <td>Nový</td>
            <td>2:11</td>
        </tr>
    </table>
    <hr>
    <table id="table2">
        <tr id="tr2">
            <th rowspan="2">
                <h3>Měsíc</h3>
            </th>
            <th colspan="3">
                Výdaje
            </th>
        </tr>
        <tr id="tr2">
            <th>Domácnost</th>
            <th>Jídlo a pití</th>
            <th>Zábava</th>
        </tr>
        <tr>
            <td class="m">Leden</td>
            <td>8 000 Kč</td>
            <td>6 000 Kč</td>
            <td>2 000 Kč</td>
        </tr>
        <tr class="sediva">
            <td class="m">Únor</td>
            <td>10 000 Kč</td>
            <td>7 200 Kč</td>
            <td>1 500 Kč</td>
        </tr>
        <tr>
            <td class="m">Březen</td>
            <td>8 500 Kč</td>
            <td>6 650 Kč</td>
            <td>2 222Kč</td>
        </tr>
    </table>  
</body>
</html>
